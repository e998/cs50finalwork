<!DOCTYPE html>

<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg sticky-top">
            <a class="navbar-brand" href="/">[PCA on Stock Price and Google Search Sentiment]</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">about</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            days
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/day1">day 1</a>
                            <a class="dropdown-item" href="/day2">day 2</a>
                            <a class="dropdown-item" href="/day3">day 3</a>
                            <a class="dropdown-item" href="/day4">day 4</a>
                            <a class="dropdown-item" href="/day5">day 5</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-left">
            <div class="page">
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://trends.google.com/trends/?geo=US">Google Trends</a> and <a href="https://www.nasdaq.com/market-activity/stocks/fb/advanced-charting?timeframe=5D">NASDAQ</a>
        </footer>

    </body>

</html>
